name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'
  
jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Go application
        run: go build -o go-web-app

      - name: Test
        run: go test ./...
      

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: 1.61.0

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/go-web-app:${{github.run_id}}
  
  update-tag-into-Helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          
      - name: Update Helm chart image tag 
        run: |
          sed -i 's/tag: ".*"/tag: "${{github.run_id}}"/' helm/go-web-app/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "Vivek Inturi"
          git config --global user.email "vivekinturi27@gmail.com"
          git add helm/go-web-app/values.yaml
          git commit -m "Update helm chart image tag to ${{github.run_id}}"
          git push origin main  
    